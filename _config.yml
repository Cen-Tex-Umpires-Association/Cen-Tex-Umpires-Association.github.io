# CenTex Umpire Association Website
# Jekyll + Minimal Mistakes Theme
# Hosted on GitHub Pages

# Site Settings
title: CenTex Umpire Association
subtitle: "TASO Baseball Central Texas Chapter"
name: CenTex Umpire Association
email: president@centexumpires.org
description: >-
  Providing high school baseball officials in Austin, Cedar Park,
  Georgetown, and surrounding Central Texas areas.
baseurl: ""
url: "https://Cen-Tex-Umpires-Association.github.io"
repository: "Cen-Tex-Umpires-Association/Cen-Tex-Umpires-Association.github.io"

# Theme Settings
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "contrast" # Options: air, aqua, contrast, dark, dirt, mint, neon, plum, sunrise

# Site Logo (place in /assets/images/)
logo: "/assets/images/CenTexLogoTransparent-200.png"
# masthead_title: "Custom Title"  # Override site title in masthead

# Locale
locale: "en-US"
timezone: America/Chicago

# Build settings
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-seo-tag

# Reading
words_per_minute: 200

# Site Author (sidebar profile)
author:
  name: "CenTex Umpire Association"
  bio: "Dedicated to developing and supporting high school baseball officials in Central Texas."
  location: "Central Texas"
  # avatar: "/assets/images/bio-photo.jpg"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:president@centexumpires.org"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: "https://facebook.com/centexumpires"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/centextaso"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/CenTexUmpires"

# Site Footer
footer:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:president@centexumpires.org"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: "https://facebook.com/centexumpires"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/centextaso"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/CenTexUmpires"

# Search
search: true
search_full_content: false

# Pagination
paginate: 10
paginate_path: /page:num/

# Collections - enable _pages
collections:
  pages:
    output: true
    permalink: /:name/

# Include _pages directory
include:
  - _pages

# Defaults
defaults:
  # Posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      show_date: true
      comments: false
      share: false
      related: true
  # Pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "main"

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - docker-compose.yml
  - CLAUDE.md
  - README.md
